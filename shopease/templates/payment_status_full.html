{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Payment in Progress</h3>
                    
                    <div class="alert alert-info">
                        <h5>Payment Amount</h5>
                        <p class="mb-0">Amount: KES {{ amount|floatformat:2 }}</p>
                    </div>
                    
                    <div class="my-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Please check your phone to complete the payment</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Wait 5 seconds then redirect to thank you page
setTimeout(() => {
    window.location.href = "{% url 'shopease:thank_you' %}";
}, 5000);
</script>
{% endblock %}

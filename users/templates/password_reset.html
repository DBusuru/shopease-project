{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="section">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-80">
            <div class="col-md-5">
                <div class="card auth-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="auth-title">Reset Password</h2>
                            <p class="text-muted">Enter your email address below</p>
                        </div>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="id_email" placeholder="Email" required>
                                <label for="id_email">Email address</label>
                            </div>
                            
                            <button type="submit" class="primary-btn">Send Reset Link</button>
                        </form>
                        
                        <p class="text-center mt-4">
                            <a href="{% url 'users:login' %}" class="text-muted">
                                <i class="fas fa-arrow-left me-2"></i>Back to Login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .min-vh-80 {
        min-height: 80vh;
    }
    
    .auth-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    
    .auth-title {
        color: #2B2D42;
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }
    
    .form-floating > .form-control {
        padding: 1rem 0.75rem;
        height: calc(3.5rem + 2px);
        line-height: 1.25;
    }
    
    .form-floating > label {
        padding: 1rem 0.75rem;
    }
    
    .primary-btn {
        background: #D10024;
        color: #FFF;
        border: none;
        padding: 15px;
        font-weight: 600;
        text-transform: uppercase;
        width: 100%;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .primary-btn:hover {
        background: #A5001D;
        transform: translateY(-1px);
    }
    
    .alert {
        border-radius: 8px;
        font-size: 0.9rem;
    }
</style>
{% endblock %}
